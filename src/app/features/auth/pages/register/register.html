<app-auth-layout>
  <p class="text-center mb-2 font-medium text-gray-500">Criar conta</p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3 block">
      <app-input
        label="Email"
        formControlName="email"
        icon="email"
        placeholder="seu@email.com"
        [control]="form.get('email')"
      >
        <lucide-angular [img]="Mail" size="18" icon></lucide-angular>
      </app-input>
    </div>

    <div class="mb-3 block">
      <app-input
        label="Senha"
        formControlName="password"
        type="password"
        placeholder="••••••••"
        [control]="form.get('password')"
      >
        <lucide-angular [img]="Lock" size="18" icon></lucide-angular>
      </app-input>
    </div>

    <div class="mb-3 block">
      <app-input
        label="Confirmar senha"
        formControlName="confirmPassword"
        type="password"
        placeholder="••••••••"
        [control]="form.get('confirmPassword')"
      >
        <lucide-angular [img]="Lock" size="18" icon></lucide-angular>
      </app-input>

      @if (form.get('confirmPassword')?.touched && form.errors?.['passwordMismatch']) {
        <span class="text-red-500 text-xs ml-1 mt-1 block">As senhas não coincidem</span>
      }
    </div>

    <div class="mt-4">
      <app-button type="submit" [fullWidth]="true" [loading]="isLoading()" [disabled]="isLoading()">
        Cadastrar
      </app-button>
    </div>

    <div class="flex items-center gap-4 my-4">
      <div class="h-px bg-gray-200 flex-1"></div>
      <!-- Linha Esquerda -->
      <span class="text-xs text-gray-400 shrink-0">ou</span>
      <!-- Texto -->
      <div class="h-px bg-gray-200 flex-1"></div>
      <!-- Linha Direita -->
    </div>

    <app-button
      variant="outline"
      type="button"
      [fullWidth]="true"
      [disabled]="isLoading()"
      (onClick)="registerWithGoogle()"
    >
      <app-brand-icon name="google" icon></app-brand-icon>
      Criar conta com Google
    </app-button>
  </form>
  <div class="text-center mt-4">
    <p class="text-gray-500">
      Já tem uma conta?
      <a routerLink="/entrar" class="text-accent hover:text-accent-hover font-bold cursor-pointer">
        Entrar
      </a>
    </p>
  </div>
</app-auth-layout>
