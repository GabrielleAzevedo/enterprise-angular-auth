<div class="fixed top-4 left-1/2 -translate-x-1/2 z-50 flex flex-col gap-3 w-full max-w-sm px-4 md:px-0 pointer-events-none items-center">
  @for (toast of toasts(); track toast.id) {
    <div 
      class="pointer-events-auto flex items-start gap-3 p-4 rounded-lg border shadow-lg transition-all duration-300 animate-slide-in w-full"
      [ngClass]="getStyles(toast.type)"
    >
      <!-- Ícone -->
      <div class="flex-shrink-0 mt-0.5">
        <lucide-angular [img]="getIcon(toast.type)" class="w-5 h-5"></lucide-angular>
      </div>

      <!-- Conteúdo -->
      <div class="flex-1 text-sm font-medium">
        {{ toast.message }}
      </div>

      <!-- Botão Fechar -->
      <button 
        (click)="remove(toast.id)"
        class="flex-shrink-0 text-gray-400 hover:text-gray-600 transition-colors"
      >
        <lucide-angular [img]="X" class="w-4 h-4"></lucide-angular>
      </button>
    </div>
  }
</div>
