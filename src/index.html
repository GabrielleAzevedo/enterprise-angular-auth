<html lang="en">

    <meta charset="utf-8" />
    <title>EnterpriseAngularAuth</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Security Hardening: Content Security Policy (CSP) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        connect-src 'self' https://YOUR_PROJECT_ID.supabase.co wss://YOUR_PROJECT_ID.supabase.co https://*.sentry.io;
        img-src 'self' data:;
        font-src 'self';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'none';
      "
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

    <app-root></app-root>
  </body>
</html>
